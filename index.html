<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ</title>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Zen Maru Gothic', sans-serif;
      background: linear-gradient(to bottom, #fff3fa, #fae4eb);
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    body.font-loaded {
    opacity: 1;
    }
    header {
      background-color: #ccf5d1;
      padding: 1.5rem;
      text-align: center;
      color: #444;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .form-container {
      background: #ffffffcc;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px #ddd;
      max-width: 600px;
      width: 90%;
      margin: 2rem auto;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

      .form-container.show {
    opacity: 1;
  }
  
    .contact {
      text-align: center;
      color: #f06292;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      margin-top: 0.5rem;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #f06292;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #ec407a;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="loader">
        <span class="loader-text">ぱむるん</span>
      </div>

      <div id="main-content" style="display: none;">
  <header>
    <h1>ぱむるん OFFCIAL SITE</h1>
  </header>

  <div class="form-container" data-aos="fade-up">
    <h1 class="contact-title">お問い合わせ</h1>
    <p>楽曲利用についてや制作依頼について、</p>
    <p>質問や楽曲の感想(もしあったら嬉しいな…)などです。</p>
    <p>楽曲利用については予め「楽曲使用のガイドライン」をお読みください。</p>
    <form action="https://formspree.io/f/xkgbnewb" method="POST">
      <label for="name">お名前（偽名でも可）</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">送信</button>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    document.fonts.ready.then(() => {
      $('#loader').hide();
      $('#main-content').fadeIn(200, function () {
        AOS.init();
      });
      document.body.classList.add('font-loaded');
    });
  </script>
</body>
</html>
